<!DOCTYPE html>
<html>
    <head>
        <title>Shorthand Molecule Analysis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <style>
            h5, form {
                margin : 10px;                
            }
            body {
                background-image: url('/static/background.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
        </style>
    </head>
    <body>
        <h5>The Shorthand Molecule Analysis Tool
            (SMAT) is a software to help chemists identify
            organic molecules in shorthand drawings both
            quickly and accurately. Input an image to analyze.
        </h5>
        <form method = "POST" enctype = "multipart/form-data">
            <input type = "file" name = "file" required/>
            <input type = "submit" formaction="analysis"/>
            <input type = "submit" value = "Edit" formaction="edit"/>
        </form>
        <form action = "draw">
            <input type = "submit" value="Draw">
        </form>
    </body>
</html>
